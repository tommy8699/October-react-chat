# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Message Controller

# Model Form Field configuration
form: $/app/api/models/messagecontroller/fields.yaml

# Model Class name
modelClass: App\Api\Models\MessageController

# Default redirect location
defaultRedirect: app/api/messagecontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: app/api/messagecontroller/update/:id
    redirectClose: app/api/messagecontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: app/api/messagecontroller
    redirectClose: app/api/messagecontroller

# Preview page
preview:
    title: backend::lang.form.preview_title
