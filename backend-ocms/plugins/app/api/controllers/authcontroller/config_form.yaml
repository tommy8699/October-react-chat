# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Auth Controller

# Model Form Field configuration
form: $/app/api/models/authcontroller/fields.yaml

# Model Class name
modelClass: App\Api\Models\AuthController

# Default redirect location
defaultRedirect: app/api/authcontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: app/api/authcontroller/update/:id
    redirectClose: app/api/authcontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: app/api/authcontroller
    redirectClose: app/api/authcontroller

# Preview page
preview:
    title: backend::lang.form.preview_title
