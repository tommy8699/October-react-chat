# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Chat Controller

# Model Form Field configuration
form: $/app/api/models/chatcontroller/fields.yaml

# Model Class name
modelClass: App\Api\Models\ChatController

# Default redirect location
defaultRedirect: app/api/chatcontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: app/api/chatcontroller/update/:id
    redirectClose: app/api/chatcontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: app/api/chatcontroller
    redirectClose: app/api/chatcontroller

# Preview page
preview:
    title: backend::lang.form.preview_title
